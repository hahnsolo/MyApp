<html>

    <head>
    
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
        <script type="text/javascript" charset="utf-8">
    
        var lat;
        var long;
        
        document.addEventListener("deviceready", onDeviceReady, false);

        function onDeviceReady() 
        { 
            document.getElementById("parkcar").addEventListener("click",getcar);
            
            function getcar()
            {
                var onSuccess = function(position) 
                {
                    lat = position.coords.latitude     
                    long = position.coords.longitude  
                    var parent = document.getElementById("stuff"); 
                    var child = document.getElementsByClassName("text");
                    parent.removeChild(child[0]); 
                    var h = document.createElement("H1")                // Create a <h1> element
                    var t = document.createTextNode("Find My Car");
                    h.id = "newparkcar";
                    h.appendChild(t);
                    parent.appendChild(h);
                    document.getElementById("newparkcar").addEventListener("click",latlong);
                    
                }

                function onError(error)
                {
                alert('code: '    + error.code    + '\n' +
                'message: ' + error.message + '\n');
                }
                navigator.geolocation.getCurrentPosition(onSuccess, onError);    
            }
            
               function latlong()
               {
                    function onSuccess(position)
                    {
                    //var parent = document.getElementById("latlong"); 
                    //var child = document.getElementsByClassName("text");
                    //parent.removeChild(child[0]);  
                        
                    
                        
                     var element = document.getElementById('newparkcar');
                     element.innerHTML = getDistanceFromLatLonInKm(lat,long,position.coords.latitude,position.coords.longitude) 
                    }

                    function onError(error) 
                    {
                        alert('code: '    + error.code    + '\n' +
                        'message: ' + error.message + '\n');
                    }
                     
                    function getDistanceFromLatLonInKm(lat1,lon1,lat2,lon2) 
                    {
                        var R = 6371; // Radius of the earth in km
                        var dLat = deg2rad(lat2-lat1);  // deg2rad below
                        var dLon = deg2rad(lon2-lon1); 
                        var a = 
                            Math.sin(dLat/2) * Math.sin(dLat/2) +
                            Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * 
                            Math.sin(dLon/2) * Math.sin(dLon/2); 
                        var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
                        var d = R * c; // Distance in km
                        return d;
                    }

                    function deg2rad(deg)
                    {
                            return deg * (Math.PI/180)
                    }    
                    
                    var watchID = navigator.geolocation.watchPosition(onSuccess, onError, { timeout: 30000 });     

               } 
        }
        
        </script>
    
    </head>

    <body>
        
        <section id ="stuff">
                <section id="parkcar" class="text">
                    Park My Car 
                </section>
        </section>
    </body>

</html>
